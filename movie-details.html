<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="movie-details.css">
    <title>Movie Details - TMDB</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-content">
                <h2 style="color: #fff; font-size: 24px; font-weight: bold;">ðŸŽ¬ Movies</h2>
                <a href="/" class="back-btn">
                    <i class="bi bi-arrow-left"></i> Back to Home
                </a>
            </div>
        </nav>

        <div class="movie-header" id="movieHeader">
            <div class="backdrop-overlay"></div>
            <div class="movie-info">
                <img id="moviePoster" src="" alt="Movie Poster" class="poster">
                <div class="info-content">
                    <h1 id="movieTitle">Loading...</h1>
                    <p id="movieTagline" class="tagline"></p>
                    <div class="meta-info">
                        <span id="releaseDate"></span>
                        <span id="runtime"></span>
                        <span id="rating" class="rating"><i class="bi bi-star-fill"></i> </span>
                    </div>
                    <div id="genres" class="genres"></div>
                    <p id="overview" class="overview"></p>
                </div>
            </div>
        </div>

        <div class="details-section">
            <div class="section">
                <h2><i class="bi bi-people-fill"></i> Cast</h2>
                <div id="cast" class="cast-grid"></div>
            </div>

            <div class="section">
                <h2><i class="bi bi-camera-reels-fill"></i> Crew</h2>
                <div id="crew" class="crew-list"></div>
            </div>

            <div class="section">
                <h2><i class="bi bi-chat-square-text-fill"></i> Reviews</h2>
                <div id="reviews" class="reviews-list"></div>
            </div>
        </div>
    </div>
    <script src="movie-details.js"></script>
</body>
</html>
